<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>

{{#message}}
<h3>Original Message:</h3>
<h4>{{text}}</h4>

</form>
{{/message}}


</body>
</html>
